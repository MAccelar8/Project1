<nav class="navbar navbar-expand-lg navbar-light login-navbar">

  <img src="assets/Images/images.jpg" style="height:60px;width:60px;margin-right:30px" alt="">
  <a class="navbar-brand" style="color: #c60000;font-weight:bold ;font-size: 25px" href="#">Maryville University</a>
</nav>
<div class="login-mid">
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <h2 class="login-head">Student's Portal Login</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">

      </div>
      <div class="col-md-6">
        <form (ngSubmit)="login(loginform)" #loginform="ngForm">
      <div class="form-group login-text">
        <label for="exampleInputEmail1">Student_ID </label>
        <input type="text" name="uid" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Student ID" ngModel>
        <small id="emailHelp" class="form-text">ID provided by the College</small>
      </div>
      <div class="form-group login-text">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" name="pwd" id="exampleInputPassword1" placeholder="Password" ngModel>
        <small id="emailHelp" class="form-text">Password is your birthdate :D</small>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label login-text" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-danger login-btn">Submit</button>
    </form>
      </div>

      <div class="col-md-3">

      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
